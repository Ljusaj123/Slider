<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/css/style.css" />
    <script
      src="https://kit.fontawesome.com/1280adc799.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <title>Slider</title>
  </head>

  <body>
    <!-- header -->
    <header class="container">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </header>

    <!-- main container -->

    <main class="container">
      <div class="main-container">
        <!-- slider -->

        <div class="slider">
          <!-- top row slider -->

          <div class="row top-row">
            <img src="./images/slider-image-5.jpg" alt="image5" class="last" />
            <img src="./images/slider-image-7.jpg" alt="image7" />
            <img src="./images/slider-image-6.jpg" alt="image6" />
            <img src="./images/slider-image-9.jpg" alt="image9" />
            <img src="./images/slider-image-8.jpg" alt="image8" />
            <img src="./images/slider-image-5.jpg" alt="image5" />
            <img src="./images/slider-image-7.jpg" alt="image7" class="first" />
          </div>

          <!-- bottom row slider -->
          <div class="bottom">
            <div class="row bottom-row">
              <img
                src="./images/slider-image-3.jpg"
                alt="image3"
                class="last"
              />
              <img src="./images/slider-image-4.jpg" alt="image4" />
              <img src="./images/slider-image-1.jpg" alt="image1" />
              <img src="./images/slider-image-2.jpg" alt="image2" />
              <img src="./images/slider-image-3.jpg" alt="image3" />
              <img
                src="./images/slider-image-4.jpg"
                alt="image4"
                class="first"
              />
            </div>
            <div class="button-container">
              <button class="left-button"></button>
              <button class="right-button"></button>
            </div>
          </div>
        </div>

        <!-- text container -->

        <div class="text">
          <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit</h1>
          <p>
            Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper
            suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis
            autem vel eum iriure dolor in hendrerit in vulputate velit esse
            molestie consequat.
          </p>
        </div>
      </div>
    </main>

    <!-- footer -->

    <footer class="container"></footer>
  </body>
  <script src="./js/main.js" defer></script>
</html>
